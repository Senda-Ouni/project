
<div class="container">

    <div class="row  ">

        <!-- Grid column -->
        <div class="col  my-5 ">
    
          <card-body>
    
            <!-- Header -->
            <h2 class="text-center my-5 " >
              <i class="fa fa-envelope pr-2"></i>Contacter nous</h2>
    
            <!-- Grid row -->
            <div class="row  ">
    
              <!-- Grid column -->
              <div class="col my-5 font-weight-bold">
                <div >
                    <label class="fa fa-pencil ">Nom et Prénom</label>
                  <input type="text" id="form-contact-name" class="form-control" >
                </div>
                
                <div class=" my-4">
                    <label class="fa fa-pencil" >Email</label>
                    <input type="text" id="form-contact-email" class="form-control" >

                  </div>
    
                  <div class=" my-4">
                      <label  class="fa fa-pencil ">Numéro téléphone</label>
                      <input type="text" id="form-contact-phone" class="form-control" >
                    </div>

                    <div class=" my-4">
                        <label class="fa fa-pencil">Your message</label>
                        <textarea type="text" id="form-contact-message" class="form-control md-textarea fa fa-pencil "  rows="3"></textarea>
      
                      </div> 
                      <div class="text-right my-2">
                          <button type="button" class="btn btn-info">Envoyer</button>
      
                        </div> 
              </div>
            </div>        
          
       
          </card-body>
    
        </div>
        <!-- Grid column -->
    
        <!-- Grid column -->
        <div class="col-lg  my-5  ">
            <div class="row  my-5 ">
    
          <div class="card-body contact text-center h-100 white-text ">
              <div map-wapper>
                  <div class="view overlay rounded z-depth-1-half mb-4">
                    <agm-map [latitude]="lat" [longitude]="lng" >
                        <agm-marker [latitude]="lat" [longitude]="lng"> </agm-marker>
                        
                    </agm-map>
                    
                  </div>
                </div>
          
               </div>
           </div>
           <div class="row ">
            <ul class="text-lg-left list-unstyled ml-4">
              <li>
                <p>
                  <i class="fa fa-map-marker pr-2"></i>New York, 94126, USA</p>
              </li>
              <li>
                <p>
                  <i class="fa fa-phone pr-2"></i>+ 01 234 567 89</p>
              <li>
                <p>
                  <i class="fa fa-envelope pr-2"></i>contact@example.com</p>
              </li>
            </ul>
             </div>
    
        </div>
        <!-- Grid column -->
    
      </div>
</div>
